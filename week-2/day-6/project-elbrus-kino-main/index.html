<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Эльбрус Кино</title>
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/fonts.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header>
    <img class="left-side" src="./img/ElbrusLogo.svg" alt="ElbrusLogo" />
    <nav>
      <ul>
        <li><a href="#">МОЁ КИНО</a></li>
        <li><a href="#">МАГАЗИН</a></li>
        <li><a href="#">ПОКУПКИ</a></li>
        <li>
          <a href="#"><img src="./img/icon_search.svg" alt="icon_search" /></a>
        </li>
      </ul>
    </nav>
    <img class="right-side" src="./img/ellipse-1.svg" alt="ellipse-1" />
  </header>
  <main>
    <h2>Новое в подписке</h2>
    <section class="card-section">
      <div class="container">
        <ul class="cards">
          <li class="card">
            <img class="Movie-1" src="./img/Barbie.jpg" alt="Barbie">
            <a href="#">Барби</a>
            <p>2023, Комедия</p>
            <div class="movieAverage">
              <span>8.1</span>
            </div>
          </li>
          <li class="card">
            <img class="Movie-2" src="./img/Oppenheimer.jpg" alt="Oppenheimer">
            <a href="#">Оппенгеймер</a>
            <p>2023, Документальный</p>
            <div class="movieAverage">
              <span>8.4</span>
            </div>
          </li>
          <li class="card">
            <img class="Movie-3" src="./img/Spider-Man.jpg" alt="Spider-Man">
            <a href="#">Человек-Паук</a>
            <p>2023, Комиксы</p>
            <div class="movieAverage">
              <span>8.6</span>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
